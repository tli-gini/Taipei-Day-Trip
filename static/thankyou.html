<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/thankyou.css" />
    <link rel="stylesheet" href="/static/sign-system.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>預定完成 - 台北一日遊</title>
  </head>

  <body>
    <header class="header">
      <div class="header-content">
        <div class="title" id="back-to-homepage">台北一日遊</div>
        <div class="menu-container" id="menu-container">
          <div class="menu">
            <div class="menu-items">
              <div class="menu-item" id="book-btn">預定行程</div>
              <div class="menu-item" id="sign-btn" onclick="openSignin()">
                登入/註冊
              </div>
              <div class="menu-item" id="signout-btn">登出系統</div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <dialog class="sign-dialog" id="signin-dialog">
        <div class="sign-dialog-container">
          <div class="top-color"></div>
          <div class="sign-container">
            <img
              src="/static/img/icon/icon_close.png"
              class="close-btn"
              id="signin-close-btn"
            />
            <div class="sign-content">
              <div class="sign-title">登入會員帳號</div>
              <input
                class="sign-input"
                id="signin-email"
                type="text"
                placeholder="輸入電子信箱"
              />
              <input
                class="sign-input"
                id="signin-pwd"
                type="password"
                placeholder="輸入密碼"
              />
              <button class="dialog-sign-btn" id="signin-btn">登入帳戶</button>
              <div class="data-msg" id="signin-data-msg"></div>
              <div class="dialog-bottom-text">
                還沒有帳戶？<span class="link-to-sign" id="link-to-signup"
                  >點此註冊</span
                >
              </div>
            </div>
          </div>
        </div>
      </dialog>
      <dialog class="sign-dialog" id="signup-dialog">
        <div class="sign-dialog-container">
          <div class="top-color"></div>
          <div class="sign-container">
            <img
              src="/static/img/icon/icon_close.png"
              class="close-btn"
              id="signup-close-btn"
            />
            <div class="sign-content">
              <div class="sign-title">註冊會員帳號</div>
              <input
                class="sign-input"
                id="signup-name"
                type="text"
                placeholder="輸入姓名"
              />
              <input
                class="sign-input"
                id="signup-email"
                type="text"
                placeholder="輸入電子信箱"
              />
              <input
                class="sign-input"
                id="signup-pwd"
                type="password"
                placeholder="輸入密碼"
              />
              <button class="dialog-sign-btn" id="signup-btn">
                註冊新帳戶
              </button>
              <div class="data-msg" id="signup-data-msg"></div>
              <div class="dialog-bottom-text">
                已經有帳戶了？<span class="link-to-sign" id="link-to-signin"
                  >點此登入</span
                >
              </div>
            </div>
          </div>
        </div>
      </dialog>
      <div class="booking-container">
        <div class="top-paragraph">行程預定成功！<br />您的訂單編號如下：</div>
        <div class="order-number" id="order-number">202407050000024</div>
        <div class="second-paragraph">
          請記住此編號，或至會員中心查詢歷史訂單。
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="footer-text">COPYRIGHT © 2021 台北一日遊</div>
    </footer>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      const orderNumber = getQueryParam("number");

      if (orderNumber) {
        document.getElementById("order-number").textContent = orderNumber;
      } else {
        window.location.href = "/booking";
      }

      const token = localStorage.getItem("jwtToken");
      if (!token) {
        window.location.href = "/";
      }

      document
        .querySelector("#back-to-homepage")
        .addEventListener("click", function () {
          window.location.href = "/";
        });
    });
  </script>
  <script src="/static/sign-system.js"></script>
</html>
