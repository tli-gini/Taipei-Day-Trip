<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/attraction.css" />
    <link rel="stylesheet" href="/static/sign-system.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title id="title-name"></title>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div class="title" id="back-to-homepage">台北一日遊</div>
        <div class="menu-container" id="menu-container">
          <div class="menu">
            <div class="menu-items">
              <div class="menu-item" id="book-btn">預定行程</div>
              <div class="menu-item" id="sign-btn" onclick="openSignin()">
                登入/註冊
              </div>
              <div class="menu-item" id="signout-btn">登出系統</div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="container" id="attraction-info">
      <dialog class="sign-dialog" id="signin-dialog">
        <div class="sign-dialog-container">
          <div class="top-color"></div>
          <div class="sign-container">
            <img
              src="/static/img/icon/icon_close.png"
              class="close-btn"
              id="signin-close-btn"
            />
            <div class="sign-content">
              <div class="sign-title">登入會員帳號</div>
              <input
                class="sign-input"
                id="signin-email"
                type="text"
                placeholder="輸入電子信箱"
              />
              <input
                class="sign-input"
                id="signin-pwd"
                type="password"
                placeholder="輸入密碼"
              />
              <button class="dialog-sign-btn" id="signin-btn">登入帳戶</button>
              <div class="data-msg" id="signin-data-msg"></div>
              <div class="dialog-bottom-text">
                還沒有帳戶？<span class="link-to-sign" id="link-to-signup"
                  >點此註冊</span
                >
              </div>
            </div>
          </div>
        </div>
      </dialog>
      <dialog class="sign-dialog" id="signup-dialog">
        <div class="sign-dialog-container">
          <div class="top-color"></div>
          <div class="sign-container">
            <img
              src="/static/img/icon/icon_close.png"
              class="close-btn"
              id="signup-close-btn"
            />
            <div class="sign-content">
              <div class="sign-title">註冊會員帳號</div>
              <input
                class="sign-input"
                id="signup-name"
                type="text"
                placeholder="輸入姓名"
              />
              <input
                class="sign-input"
                id="signup-email"
                type="text"
                placeholder="輸入電子信箱"
              />
              <input
                class="sign-input"
                id="signup-pwd"
                type="password"
                placeholder="輸入密碼"
              />
              <button class="dialog-sign-btn" id="signup-btn">
                註冊新帳戶
              </button>
              <div class="data-msg" id="signup-data-msg"></div>
              <div class="dialog-bottom-text">
                已經有帳戶了？<span class="link-to-sign" id="link-to-signin"
                  >點此登入</span
                >
              </div>
            </div>
          </div>
        </div>
      </dialog>
      <div class="top-content">
        <div class="left-side-top">
          <div class="left-img-container">
            <img
              src="/static/img/icon/btn_leftArrow.png"
              class="arrow-left"
              alt=""
              id="prev-slide"
            />
            <div class="img-wrapper" id="img-wrapper"></div>
            <div class="slide-nav" id="slide-nav"></div>
            <img
              src="/static/img/icon/btn_rightArrow.png"
              class="arrow-right"
              alt=""
              id="next-slide"
            />
          </div>
        </div>
        <div class="right-side-top">
          <div class="right-attraction" id="attraction-name"></div>
          <div class="right-cat-mrt">
            <div class="right-subtitle" id="cat"></div>
            <div class="right-subtitle">&nbsp;at&nbsp;</div>
            <div class="right-subtitle" id="mrt"></div>
          </div>
          <div class="right-booking-container">
            <div class="right-info p1">
              <div class="right-sm-title">訂購導覽行程</div>
            </div>
            <div class="right-info p2">
              <div class="right-sm-paragraph">
                以此景點為中心的一日行程，帶您探索城市角落故事
              </div>
            </div>
            <div class="right-info p3">
              <div class="right-sm-title">選擇日期：</div>

              <input type="date" class="input-date custom-inpt" />
            </div>
            <div class="right-info p4">
              <div class="right-sm-title">選擇時間：</div>
              <div class="check-container">
                <input
                  type="radio"
                  class="check-btn"
                  name="check-btn"
                  id="check-am"
                  onclick="checkTime()"
                />
                <label for="check-am" class="check-style"></label>
                <span class="check-text">上半天</span>
              </div>
              <div class="check-container">
                <input
                  type="radio"
                  class="check-btn"
                  name="check-btn"
                  id="check-pm"
                  onclick="checkTime()"
                />
                <label for="check-pm" class="check-style"></label>
                <span class="check-text">下半天</span>
              </div>
            </div>
            <div class="right-info p5">
              <div class="right-sm-title">導覽費用：</div>
              <div class="right-sm-price">
                新台幣 <span class="price" id="price">0</span> 元
              </div>
            </div>
            <button
              class="booking-btn"
              id="start-booking-btn"
              onclick="bookAttraction()"
            >
              開始預約行程
            </button>
          </div>
        </div>
      </div>
      <div class="bottom-content">
        <div class="bottom-box first-bottom-box">
          <div class="bottom-paragraph" id="description"></div>
        </div>

        <div class="bottom-box">
          <div class="bottom-title">景點地址：</div>
          <div class="bottom-paragraph" id="address"></div>
        </div>
        <div class="bottom-box">
          <div class="bottom-title">交通方式：</div>
          <div class="bottom-paragraph" id="transport"></div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="footer-text">COPYRIGHT © 2021 台北一日遊</div>
    </footer>
  </body>
  <script src="/static/attraction.js"></script>
  <script src="/static/sign-system.js"></script>
</html>
